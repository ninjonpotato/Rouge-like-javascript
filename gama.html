	@keyframes megjelen {
  	0% {opacity: 1; top:-30px;}
  	100% {top: -100px; opacity: 0;}
}
@keyframes uzenet-megjelen {
  	from {width: 0;}	
  	to {width: 80%;}
}
@keyframes uzenet-bezar {
  	from {width: 80%;}
  	to {width: 0;}
}

@keyframes arus-megjelen {

}

	<script>
		let toggle = document.getElementById("musicToggle")
		let isOn = true;
		toggle.addEventListener("click",function(){
			isOn = !isOn
			if(isOn) {
			toggle.innerText = "On"
			playSound("gameMusic",true)
			}else {
				toggle.innerText = "Off"
				stopSound("gameMusic")
			}
		
		})
	</script>
